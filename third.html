<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylethird.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly class="display" placeholder="Password" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span data-copyMsg class="tooltip"></span>
                <img src="copy.svg" alt="" width="23" height="23">
            </button>
        </div>
       <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        
        <!-- checkbox -->

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox"  id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox"  id="number">
            <label for="number">Includes Number </label>
        </div>
        <div class="check">
            <input type="checkbox"  id="Symbols">
            <label for="Symbols">Includes Symbols </label>
        </div>
        <!-- streanth section -->
           
        <div class="strength-container">
            <p class="tt">Strenght</p>
            <div class="indicator" data-indicator></div>
        </div>
    <!-- button -->
          <button class="generateBtn">GENERATE PASSWORD</button>
       </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
